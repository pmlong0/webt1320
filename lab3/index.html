<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLEXBOX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/noramlize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>90's Hall Of Internet Fame</h1>
        </header>
        <main>
            <div id="flex">
                <div class="col">
                    <h2 id="spinner">AOL Log-in</h2>
                    <img src="images/aol.gif" alt="">
                    <p>Behold the ancient screeching symbol of freedom </p>
                </div>
            <div class="col">
                    <h2 id="spinner">Windows Settings</h2>
                    <img src="images/windows.gif" alt="Random">
                    <p>The customization is endless!</p>
                </div>
            <div class="col">
                    <h2 id="spinner">Flying Toasters</h2>
                    <img src="images/flyingtoaster.gif" alt="Random">
                    <p>Could this be the greatest artistic feat of all time?</p>
                </div>
            </div>
            <img class="main_img" src="images/dancingbaby.gif" alt="Random">
        </main>
        <footer>&copy; 2021 Hall of Internet Fame
    </footer>
    </div>
</body>
</html>
